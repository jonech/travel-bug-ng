<div class="splash">
  <div class="splash-inner splash-open">
		<div class="splash-content text-center">

			<form class="" #tripForm>
				<h3>Create New Trip</h3>

				<div *ngIf="_error">
					<div class="alert alert-danger"><strong>Creation error!</strong> {{ _error }} </div>
				</div>

				<div class="form-group">
					<!-- use label for to allow clicking on label to navigate cursor to the specific  input field -->
					<label for="tripName">Trip Name:</label>
					<input class="form-control" id="tripName" type="text" value="" #tripName>
				</div>

				<div class="form-group">
					<label for="startDate">Start Date:</label>
					<input class="form-control" id="startDate" type="date" value="" #startDate>
				</div>

				<div class="form-group">
					<label for="endDate">End Date:</label>
					<input class="form-control" id="endDate" type="date" value="" #endDate>
				</div>

				<div class="form-group">
					<label for="location">Location:</label>
					<input class="form-control" id="location" type="text" value="" #location>
				</div>

				<div class="form-group">
					<button class="btn btn-success" (click)="CreateTrip(tripName,startDate,endDate); false">Create</button>
				</div>
			</form>

			<button class="btn btn-lg btn-outline" (click)="CloseCreateTrip()">Cancel</button>
		</div>
	</div>
</div>
