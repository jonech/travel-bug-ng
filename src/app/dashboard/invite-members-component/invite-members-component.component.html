<div class="splash">
  <div class="splash-inner splash-open">
		<div class="splash-content text-center">

			<form #invitForm>
				<h3>Invite Members</h3>
				<div *ngIf="_error">
					<div class="help-block"> {{ _error }} </div>
				</div>
				<div class="form-group">
					<!-- use label for to allow clicking on label to navigate cursor to the specific input field -->
					<label for="email">User's Email Address</label>
					<input 
					class="form-control" 
					id="email" 
					type="email" 
					name="email"
					#email>
					
				</div>
				<div class="form-group">
					<button 
						class="btn btn-success" 
						(click)="inviteMembers(email); false">Invite</button>
				</div>
			</form>

			<button class="btn btn-lg btn-outline" (click)="closeInvitation()">Cancel</button>
		</div>
	</div>
</div>
