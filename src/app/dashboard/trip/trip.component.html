
<div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8" [nzLg]="8" [nzXl]="8" class="card-wrapper">
  <nz-card class="card">
    <ng-template #body>
      <div class="card-top">
        <img alt="example" src="https://i.pinimg.com/736x/f7/ba/65/f7ba654d396fc5b904ccc2c2532435a5--eerie-photography-creative-photography.jpg"/>
      </div>
      <div class="date-box">
        <p class="date">30</p>
        <p class="month">oct</p>
      </div>
      <div class="card-bottom">
        <div class="trip-heading">
          <p class="trip-title">Melbourne</p>
          <p class="trip-date">23 Oct - 30 Oct</p>
        </div>

        <trip-users></trip-users>
      </div>
    </ng-template>
  </nz-card>
</div>
