<div nz-row class="trip-users">
    <div *ngFor="let tp of display">
        <div nz-col [nzSpan]="5">
            <nz-avatar nzText="{{ tp.user.id | avatarLetters }}" style="color:#f56a00; background-color:#fde3cf;"></nz-avatar>
        </div>
    </div>

    <div *ngIf="totalHidden > 0">
        <div nz-col [nzSpan]="4">
            <nz-avatar nzText="+{{ totalHidden }}" style="color:#f56a00; background-color:#fde3cf;"></nz-avatar>
        </div>
    </div>
</div>
