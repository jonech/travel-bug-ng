<div id="trip-heading">Past Trip</div>
<div id="card-column">

	<div id="no-trips" *ngIf="(_trips | async)?.length <= 0">
		You don't have any past trips!<br>
		Ready to start planning? Click on add trip!
	</div>

	<div *ngFor="let trip of _trips | async">
			<trip [tripId]="trip.$key"></trip>
	</div>
</div>
