<div class="clicked-user" *ngIf="(_Inviteduser | async)?.profileImage">
		<img class="circle-sm"  
		[src]="sanitize('data:image/jpg;base64,' + (_Inviteduser | async)?.profileImage)">
    <p class="friend-name">{{friend.name}}</p>
		<input type="checkbox" [disabled]="_hasInvitedUserId" [checked]="_hasInvitedUserId"/>
</div>
