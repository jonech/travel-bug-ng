<!-- for when there is nothing-->
<div class="span_70 col" *ngIf="(_activities | async)?.length <= 0">
	<p>There's nothing here, start planning now!</p>
</div>

<div class="span_70 col" *ngFor="let activity of _activities | async">

	<location-row *ngIf="activity.location" [activityId]="activity.$key" [location]="activity"></location-row>

	<transport-row *ngIf="activity.transport" [activityId]="activity.$key" [transport]="activity"></transport-row>

</div>
