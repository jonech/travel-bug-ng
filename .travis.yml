language: node_js
node_js:
- '7'
notifications:
  slack:
    secure: 
branches:
  only:
  - "/.*/"

before_install:
- openssl aes-256-cbc -K $encrypted_cbf83cf799e1_key -iv $encrypted_cbf83cf799e1_iv
  -in google.config.ts.enc -out src/environments/google.config.ts -d

install:
- npm install
script:
- ng build --prod

deploy:
  provider: firebase
  token:
    secure: 
  project: travel-bugg
